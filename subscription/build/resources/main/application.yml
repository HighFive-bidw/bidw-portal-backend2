server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000}

spring:
  application:
    name: subscription-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:20.249.114.154}:${POSTGRES_PORT:5432}/${POSTGRES_DB:subscriptiondb}
    username: ${POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:Passw0rd}
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

service:
  report:
    url: ${REPORT_SERVICE_URL:http://localhost:8081}

subscription:
  max-limit: ${SUBSCRIPTION_MAX_LIMIT:10}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /api-docs

logging:
  level:
    com.ktds.bidw.subscription: ${LOG_LEVEL:DEBUG}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true